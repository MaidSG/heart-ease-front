name: heart_ease_front
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0' # 如果需要使用 Flutter SDK 3.16.7，请将此处修改为 ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  mpflutter_core: ^2.7.0
  mpflutter_build_tools: ^2.7.1
  mpflutter_wechat_api: ^2.2.3
  mpflutter_wechat_mapview: ^0.0.3
  mpflutter_wechat_button: ^0.1.0
  dio: ^5.5.0
  fluro: ^2.0.5
  provider: ^6.0.1
  smooth_page_indicator: 1.1.0
  carousel_slider: ^5.0.0
  marquee: ^2.2.3

flutter:
  uses-material-design: true
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
    - family: Noto Sans SC
      fonts:
        - asset: fonts/NotoSansSC-Regular.ttf
  assets:
    - assets/images/
